<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Morpho Textiles CR</title>
        <meta charset="UTF-8"/>        

    </head>
    <body>
        <!-- 1 Sección para mostrar las categorias tabs-->
        <section th:fragment="tabs" class="p-3">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link "  href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li th:each="c : ${categorias}" 
                    class="nav-item">
                    <a class="nav-link" 
                       th:href="@{/pruebas/listado/}+${c.idCategoria}">
                        [[${c.descripcion}]]</a>
                </li>


            </ul>

        </section>
        <section th:fragment="tarjetas" class="p-3">
            <div class="row row-cols-4">
                <div class="card p-2" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.imagen}" height="200" class="card-img-top" alt="..."/>
                        <figcaption class="d-flex justify-content-between">
                            <span>¢[[${p.precio}]]</span>
                            <span>([[${p.stock}]])</span>
                            <i class="fas fa-cart-arrow-down"></i>
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4>
                            [[${p.descripcion}]]
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">[[${p.descripcion}]]</p>
                    </div>
                </div>
            </div>

        </section>

        <!-- 1 Sección para mostrar filtros para productos--> 
        <section th:fragment="filtros" class="p-3">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <form method="post"
                          th:action="@{/pruebas/query4}"
                          class="was-validated">
                        <div class="card">
                            <div class="card-header bg-danger text-white text-center">
                                <h5 class="card-title">[[#{pruebas.descripcion}]]</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label>[[#{pruebas.descripcion}]]</label>
                                    <input type="text"
                                           class="form-control"
                                           th:value="${descripcion}"
                                           th:name="descripcion"
                                           required="true"/>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                            <button class="btn btn-danger"
                                    type="submit">
                                <i class="fas fa-check"> </i> [[#{pruebas.descripcion}]]     
                            </button>
                        </div>
                            
                        </div>
                        
                    </form>
                </div>
            </div>


        </section>
    </body>
</html>
