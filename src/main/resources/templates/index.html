<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <!-- Carga de estilos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container mt-4">
            <h1 class="text-center">Bienvenido a Morpho Textiles CR</h1>
            <p class="text-center">Tu mejor opción en textiles.</p>

            <!-- Productos más vendidos -->
            <section class="mt-5">
                <h2 class="text-center">Productos más vendidos</h2>
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <img th:src="@{/img/ABRIGO-MOCKUP.png}" class="img-fluid rounded shadow" alt="Abrigo Mockup">
                            <div class="product-name custom-font">Abrigo Mockup</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img th:src="@{/img/TSHIRT.png}" class="img-fluid rounded shadow" alt="Camiseta personalizada">
                            <div class="product-name custom-font">Camiseta Personalizada</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img th:src="@{/img/OTRO-PRODUCTO.png}" class="img-fluid rounded shadow" alt="Producto extra">
                            <div class="product-name custom-font">Producto Extra</div>
                    </div>
                </div>
            </section>

            <!-- Productos personalizables -->
            <section class="mt-5">
                <h2 class="text-center">Productos Personalizables</h2>
                <div class="row g-4">
                    <div class="col-md-3 text-center">
                        <img th:src="@{/img/blusas-producto.jpg}" class="img-fluid rounded shadow" alt="Blusa personalizable">
                            <div class="product-name custom-font">Blusa Personalizable</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <img th:src="@{/img/botellas-producto.jpg}" class="img-fluid rounded shadow" alt="Botella personalizable">
                            <div class="product-name custom-font">Botella Personalizable</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <img th:src="@{/img/tazas-producto.jpg}" class="img-fluid rounded shadow" alt="Taza personalizable">
                            <div class="product-name custom-font">Taza Personalizable</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <img th:src="@{/img/tshirt-producto.jpg}" class="img-fluid rounded shadow" alt="T-Shirt personalizable">
                            <div class="product-name custom-font">T-Shirt Personalizable</div>
                    </div>
                </div>
            </section>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
