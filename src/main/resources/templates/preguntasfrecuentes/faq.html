<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Preguntas Frecuentes | Morpho Textiles CR</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <!-- Sección de Preguntas Frecuentes -->
        <section class="py-5" id="faq">
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="display-4">Preguntas Frecuentes</h1>
                    <p class="lead">Aquí encontrarás respuestas a las preguntas más comunes sobre nuestros productos y servicios.</p>
                </div>
                
                <div class="accordion" id="faqAccordion">
                    <!-- Este es el contenedor de las preguntas -->
                    <div th:each="pregunta, iterStat : ${preguntas}" class="accordion-item">
                        <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#collapse' + ${iterStat.index}"
                                    th:aria-controls="'collapse' + ${iterStat.index}" 
                                    aria-expanded="false">
                                <span th:text="${pregunta.pregunta}"></span>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse"
                             th:aria-labelledby="'heading' + ${iterStat.index}" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                <span th:text="${pregunta.respuesta}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
