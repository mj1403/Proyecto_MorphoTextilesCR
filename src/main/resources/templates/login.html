<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Morpho Textiles CR</title>
        <meta charset="UTF-8"/>  
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />      
    </head>

    <body onload="mostrarTema();">
        <header th:replace="~{layout/plantilla :: header}"/>

        <section class="my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div id="login-card" class="card">
                        <div class="card-header login-header">
                            <h2 class="login-tittle">Inicie Sesi√≥n o Cree una Cuenta</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username" />
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="password" name="password" id="password" />
                                    </div>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-primary">
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a>
                                    </button>
                                    <button class="btn btn-success" type="submit">
                                        <span class="btn"><i class="fas fa-sign-in-alt"></i>[[#{login.login}]]</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>        
    </body>
</html>
